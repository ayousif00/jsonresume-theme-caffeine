dist: trusty
language: node_js
sudo: false
node_js:
- '6'
branches:
  only:
  - master
addons:
chrome: stable
before_install:
- npm install -g gulp-cli resume-cli html-pdf
install:
- npm install
script:
- npm start
- gulp export --format html
deploy:
  provider: releases
  api_key:
    secure: 
  file: resume.pdf
  skip_cleanup: true
  on:
    repo: ayousif00/jsonresume-theme-caffeine
